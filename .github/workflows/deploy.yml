name: Deploy Test Audio App to Vultr

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKER_USERNAME }}/test_audio:latest

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VUN_SSH_KEY_PRIVATE }}

      - name: Deploy to Vultr
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VULTR_USER }}@${{ secrets.VULTR_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/test_audio:latest
            docker stop test_audio_container || true
            docker rm test_audio_container || true
            docker run -d -p 80:80 --name test_audio_container ${{ secrets.DOCKER_USERNAME }}/test_audio:latest
          EOF